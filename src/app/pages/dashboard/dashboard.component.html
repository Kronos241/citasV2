<div class="p-6 max-w-screen-xl mx-auto">
  <h1 class="text-center text-2xl font-bold mb-6">
    Bienvenido al Dashboard 🎉
  </h1>

  <!-- Tarjetas resumen -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <p-card header="Total de Citas">
      <div class="text-center text-2xl font-bold text-gray-700">8</div>
    </p-card>
    <p-card header="Citas Hoy">
      <div class="text-center text-2xl font-bold text-gray-700">3</div>
    </p-card>
    <p-card header="Usuarios">
      <div class="text-center text-2xl font-bold text-gray-700">4</div>
    </p-card>
    <p-card header="Canceladas">
      <div class="text-center text-2xl font-bold text-gray-700">2</div>
    </p-card>
  </div>

  <!-- Segunda fila: Gráfica + Próximas citas -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- Gráfico -->
    <p-card header="Citas esta semana 📊">
      <div class="h-60">
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
    </p-card>

    <!-- Próximas citas -->
    <p-card header="Próximas citas 🗓️">
      <ul class="space-y-4">
        <li *ngFor="let cita of proximasCitas">
          <div class="flex items-center space-x-3">
            <p-avatar
              shape="circle"
              [label]="cita.nombre.charAt(0)"
              [style]="{ width: '2.5rem', height: '2.5rem' }"
            ></p-avatar>
            <div>
              <p class="font-medium text-gray-800">{{ cita.nombre }}</p>
              <p class="text-sm text-gray-500">{{ cita.motivo }}</p>
            </div>
            <p-tag
              severity="info"
              class="ml-auto text-xs"
              [value]="cita.hora"
            ></p-tag>
          </div>
        </li>
      </ul>
    </p-card>
  </div>

  <!-- Tercera fila: Pie chart + tareas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <p-card header="Distribución por tipo de cita 📈">
      <div class="h-60">
        <p-chart type="pie" [data]="pieData"></p-chart>
      </div>
    </p-card>

    <p-card header="Recordatorio de tareas ✅">
      <ul class="list-disc pl-5 text-gray-700">
        <li>Revisar agenda de jueves</li>
        <li>Llamar a pacientes pendientes</li>
        <li>Actualizar datos de usuarios</li>
      </ul>
    </p-card>
  </div>
</div>
