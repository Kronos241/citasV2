<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-blue-500 p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>

    <form>
      <label class="block mb-2 text-sm font-semibold text-gray-700">Correo electrónico</label>
      <input type="email" class="w-full p-3 rounded-lg bg-blue-50 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label class="block mb-2 text-sm font-semibold text-gray-700">Contraseña</label>
      <input type="password" class="w-full p-3 rounded-lg bg-blue-50 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-all">Iniciar sesión</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      ¿No tienes una cuenta? 
      <a href="/register" class="text-blue-700 font-medium hover:underline">Regístrate</a>
    </p>
  </div>
</div>
