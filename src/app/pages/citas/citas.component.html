<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Agregar nueva cita</h2>

  <!-- FORMULARIO -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <input [(ngModel)]="nuevaCita.nombre" type="text" placeholder="Nombre"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" />

    <input [(ngModel)]="nuevaCita.fecha" type="date"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" />

    <input [(ngModel)]="nuevaCita.hora" type="time"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" />

    <input [(ngModel)]="nuevaCita.motivo" type="text" placeholder="Motivo"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" />
  </div>

  <!-- BOTÓN -->
  <div class="text-center mb-10">
    <button (click)="agregarCita()"
      class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 shadow-md transition">
      ➕ Agregar cita
    </button>
  </div>

  <!-- TABLA -->
  <h3 class="text-xl font-semibold text-gray-800 mb-3">📋 Listado de citas</h3>

  <div class="overflow-x-auto rounded-md shadow-sm border border-gray-300">
    <table class="min-w-full bg-white text-sm">
      <thead class="bg-blue-100 text-blue-800 font-medium text-left">
        <tr>
          <th class="p-3">Nombre</th>
          <th class="p-3">Fecha</th>
          <th class="p-3">Hora</th>
          <th class="p-3">Motivo</th>
          <th class="p-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas" class="hover:bg-gray-50 border-t">
          <td class="p-3">{{ cita.nombre }}</td>
          <td class="p-3">{{ cita.fecha }}</td>
          <td class="p-3">{{ cita.hora }}</td>
          <td class="p-3">{{ cita.motivo }}</td>
          <td class="p-3 text-center">
            <button (click)="eliminarCita(cita)"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm shadow-sm">
              🗑️ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
